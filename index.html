<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="public/css/styles.css" />
    <title>Internacional</title>
  </head>

  <body>
    <header class="main-header">
      <div class="conteudo-header">
        <div class="text-header">
          Let's get <br />
          you there...
        </div>

        <div class="container-box">
          <div class="header-box">
            <div class="text-now">
              <h4>BOARDING NOW</h4>
            </div>
            <div class="text-gate">
              <h4>GATE CLOSS AT 10.00</h4>
            </div>
          </div>

          <div class="box-main">
            <div class="container-titulo">
              <div class="titulo-main">
                <spam class="abrev-city">LHR</spam> <br />
                <spam class="desc-city">London, England</spam>
              </div>

              <div class="box-aviao">
                <img src="public/assets/svg/linha.svg" alt="linha-cinza" />
                <img
                  src="public/assets/svg/aviao.svg"
                  alt="desenho-aviao-cinza"
                />
                <img src="public/assets/svg/linha.svg" alt="linha-cinza" />
              </div>

              <div class="titulo-main">
                <spam class="abrev-city">JFK</spam> <br />
                <spam class="desc-city">New York City, USA</spam>
              </div>
            </div>

            <div class="container-desc">
              <div class="container-text-principal">
                <div class="conteudo-escrito-descricao">
                  <span class="titulo-desc">FLIGHT</span>
                  <span class="subtitulo-desc">VA2501</span>
                </div>

                <div class="conteudo-escrito-descricao">
                  <span class="titulo-desc">SEAT</span>
                  <span class="subtitulo-desc">35a</span>
                </div>

                <div class="conteudo-escrito-descricao">
                  <span class="titulo-desc">GATE</span>
                  <span class="subtitulo-desc">34B</span>
                </div>
              </div>

              <div class="container-text-secundario">
                <div class="conteudo-escrito-secundario">
                  <span class="titulo-desc">DEPARTS</span>
                  <span class="subtitulo-desc">10.25</span>
                </div>

                <div class="conteudo-button">
                  <button class="btn-view">VIEW BOARDING PASS</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main>

      <div class="conteudo-principal">

        <div class="conteudo-hotel">

          <div class="box-text-btn">
            <spam> Your Plans </spam>
            <button>+</button>
          </div>

          <div class="box-hotel">

            <div class="box-img-hotel">
                <img class="img-quarto" src="public/assets/img/quarto.png" alt="cama-branca">
            </div>
              
              <div class="footer-box-hotel">

                <div class="info-hotel">
                    <spam class="titulo-hotel">The James Hotel</spam>
                    <spam class="days-hotel">4 NIGHTS</spam>
                </div>

                <div class="coordenadas-hotel">
                    <div></div>
                    <div>36 W 38th St, New York, NY 10018</div>
                </div>

            </div>

          </div>

        </div>

      </div>

    </main>

    <footer></footer>

  </body>
  <script src="src/js/script.js"></script>
</html>
